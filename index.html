 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word List Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  <style>
    /* General styling */
    body {
      font-family: 'Titan One', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }

    header button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    header button:hover {
      background-color: #45a049;
    }

    /* Word list container */
    #word-list-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }

    /* Game container (hidden for now) */
    #game-container {
      display: none;
      margin: 20px;
    }

    /* Print-specific styles */
    @media print {
      /* Hide game container and buttons for print */
      #game-container, header button {
        display: none;
      }

      /* Ensure the word list is displayed in a grid for printing */
      #word-list-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Flexible grid columns */
        gap: 10px;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      table {
        width: 100%;
        margin: 0;
      }

      /* Ensure table cells are aligned and fit in the page */
      table td {
        word-wrap: break-word;
      }

      /* Avoid unnecessary margins and padding for print */
      body, table, td {
        margin: 0;
        padding: 0;
      }

      /* Avoid page breaks between rows */
      table, tr, td {
        page-break-inside: avoid;
      }

      /* Ensure everything fits on one page */
      @page {
        size: auto;
        margin: 0;
      }
    }
  </style>
</head>
<body>

    <h1>Word List Game</h1>
    <button onclick="printWordList()">Print Word List</button>
  </header>

    <!-- Word List Section -->

    // Function to populate the word list
    function populateWordList() {
      const tableBody = document.querySelector('#word-list-container tbody');

        row.innerHTML = `<td>${item.english}</td><td>${item.learnlang}</td>`;

    }

    // Function to print the word list

      window.print();
    }

    // Initialize the page
    populateWordList();
